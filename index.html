<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <!-- Main Page Heading -->
      <nav class="nav-Bar">
        <div class="nav-Right">
          <h1 class="page-Heading">Resume Builder</h1>
          <p class="page-SubHeading">by Zubair Ahmed</p>
        </div>

        <!-- Button for Filling Dummy Information -->
        <button class="dummy-Info" id="Dummy-Info">Fill Dummy Data</button>
      </nav>

      <!-- Input Form -->
      <form id="resume-Form">
        <!-- Personal Info Section -->
        <div class="form-Sec">
          <!-- Input Section Heading -->
          <h3 class="input-Heading">Personal Info</h3>

          <!-- Full Name -->
          <label for="fullName-Input" class="input-Label">Full Name</label>
          <input
            type="text"
            name="fullName-Input"
            id="fullName-Input"
            class="form-input"
            onfocus=" value=  '' "
            value="Zubair Ahmed"
            required
          />

          <!-- Designation -->
          <label for="designation-Input" class="input-Label">Designation</label>
          <input
            type="text"
            name="designation-Input"
            id="designation-Input"
            class="form-input"
            onfocus=" value=  '' "
            value="Web & Graphics Designer"
            required
          />

          <!-- Profile Image -->
          <label for="profileImage-Input" class="input-Label"
            >Profile Image</label
          >
          <input
            type="file"
            name="profileImage-Input"
            id="profileImage-Input"
            class="form-input"
            accept="Image/png, Image/jpeg"
            required
          />

          <!-- About Me Text Area-->
          <label for="aboutMe-Input" class="input-Label">About Me</label>
          <textarea
            name="aboutMe-Input"
            id="aboutMe-Input"
            class="form-input"
            rows="3"
            placeholder="Enter Here"
            required
          ></textarea>
          <!-- Phone Number Input-->
          <label for="phone-Input" class="input-Label">Phone Number</label>
          <input
            type="tel"
            name="phone-Input"
            id="phone-Input"
            class="form-input"
            onfocus=" value=  '' "
            value="+92 333 123 4567"
            required
          />
          <!-- Email Input -->
          <label for="email-Input" class="input-Label">Email</label>
          <input
            type="email"
            name="email-Input"
            id="email-Input"
            class="form-input"
            onfocus=" value=  '' "
            value="yourmail123@gmail.com"
            required
          />
          <!-- Address Input -->
          <label for="address-Input" class="input-Label">Address</label>
          <input
            type="text"
            name="address-Input"
            id="address-Input"
            class="form-input"
            onfocus=" value=  '' "
            value="Karachi, Sindh - Pakistan"
            required
          />
        </div>
        <!-- Languages Known Section -->
        <div class="form-Sec">
          <!-- Input Section Heading -->
          <h3 class="input-Heading">Languages Known</h3>
          <!-- Language Input -->
          <input
            type="text"
            name="language-Input"
            id="language-Input"
            class="form-input"
            placeholder="Enter Here"
            value=""
            required
          />
          <!-- Add More Language Button -->
          <button class="add-Button" id="add-Language">Add +</button>
        </div>
        <!-- Expertise Section -->
        <div class="form-Sec">
          <!-- Input Section Heading -->
          <h3 class="input-Heading">Expertise</h3>
          <!-- Expertise Input -->
          <input
            type="text"
            name="expertise-Input"
            id="expertise-Input"
            class="form-input"
            placeholder="Enter Here"
            value=""
            required
          />
          <!-- Add More Expertise Button -->
          <button class="add-Button" id="add-Expertise">Add +</button>
        </div>

        <!-- Experience Section -->
        <div class="form-Sec">
          <!-- Input Section Heading -->
          <h3 class="input-Heading">Experience</h3>
          <!-- Experience Input -->
          <div class="experience-Sec">
            <input
              type="text"
              name="experiencePosition-Input"
              id="experiencePosition-Input"
              class="form-input"
              placeholder="Enter your position title here"
              value=""
              required
            />
            <input
              type="text"
              name="experienceCompYear-Input"
              id="experienceCompYear-Input"
              class="form-input"
              placeholder="Company Name / Jan 2020 - Dec 2021"
              value=""
              required
            />
            <textarea
              name="experiencePara-Input"
              id="experiencePara-Input"
              class="form-input"
              rows="3"
              placeholder="Enter Here"
              required
            ></textarea>
          </div>
          <!-- Add More Experience Button -->
          <button class="add-Button" id="add-Experience">Add +</button>
        </div>

        <!-- Education Section -->
        <div class="form-Sec">
          <!-- Input Section Heading -->
          <h3 class="input-Heading">Education</h3>
          <!-- Education Input -->
          <div class="education-Sec">
            <input
              type="text"
              name="educationInstitute-Input"
              id="educationInstitute-Input"
              class="form-input"
              placeholder="Name of Institute"
              value=""
              required
            />
            <input
              type="text"
              name="educationDegree-Input"
              id="educationDegree-Input"
              class="form-input"
              placeholder="Enter Degree"
              value=""
              required
            />
            <input
              type="text"
              name="educationYear-Input"
              id="educationYear-Input"
              class="form-input"
              placeholder="Jan 2020 - Dec 2021"
              value=""
              required
            />
          </div>
          <!-- Add More Education Button -->
          <button class="add-Button" id="add-Education">Add +</button>
        </div>

        <!-- Skills Section -->
        <div class="form-Sec">
          <!-- Input Section Heading -->
          <h3 class="input-Heading">Skills</h3>
          <!-- Skills Input -->
          <input
            type="text"
            name="skills-Input"
            id="skills-Input"
            class="form-input"
            placeholder="Enter Here"
            value=""
            required
          />
          <!-- Add More Skill Button -->
          <button class="add-Button" id="add-Skill">Add +</button>
        </div>
      </form>

      <!-- Buttons of Generating Download Link -->
      <div class="buttons-Gen-Down-Link">
        <!-- Button for Generating Resume -->
        <button class="buttons" id="Generate-Resume">Generate Resume</button>
        <!-- Button for Downloading PDF -->
        <button class="buttons" id="Download-PDF">Download PDF</button>
        <!-- Button for Creating Sharable Link -->
        <button class="buttons" id="Share-Link">Share Link</button>
      </div>

      <!-- Customize Colors -->
      <div class="buttons-Color">
        <p class="color-Text">Change Colors:</p>
        <input
          type="color"
          class="color-Styling"
          id="Color-01"
          name="Color-01"
          value="#dc143c"
        />
        <input
          type="color"
          class="color-Styling"
          id="Color-02"
          name="Color-02"
          value="#222a35"
        />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
